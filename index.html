<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Galeria de fotos</title>
</head>
<body>
  <header>
    <h1>Galeria de imagens</h2>
    <button type="button" id="NewImg">Nova imagem +</button>
  </header>

  <form>
    <h2>Inserir nova imagem</h2>

    <div class="Div-Form">
      <input type="url" required placeholder="Link da imagem" id="LinkImg">
      <button type="submit" id="Add">Adicionar</button>
      <button type="reset" id="Cancel">Cancelar</button>
    </div>
    
  </form>
</body>
 <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
 <script src="main.js"></script>
</html>
